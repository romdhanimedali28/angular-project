<div class="property-item rounded overflow-hidden" style="width: 300px;">
  <div class="position-relative overflow-hidden">
    <a href="">
      <img class="img-fluid" [src]="residence.image" [alt]="residence.name" />
    </a>
    <div class="bg-primary rounded text-white position-absolute start-0 top-0 m-4 py-1 px-3">
      {{ residence.status }}
    </div>
    <div class="bg-white rounded-top text-primary position-absolute start-0 bottom-0 mx-4 pt-1 px-3">
      Appartment
    </div>
    <!-- Heart Button -->
    <!-- Heart Button -->
    <button
    class="btn btn-light rounded-circle position-absolute end-0 top-0 m-3"
    (click)="onFavoriteToggle()"
>
    <i
        class="bi"
        [ngClass]="{
            'bi-heart-fill favorited': isFavorited,
            'bi-heart not-favorited': !isFavorited
        }"
    ></i>
</button>



  </div>
  <div class="p-4 pb-0">
    <h5 class="text-primary mb-3">{{ residence.price | currency }}</h5>
    <a class="d-block h5 mb-2" href="">{{ residence.name }}</a>
    <p>
      <i class="fa fa-map-marker-alt text-primary me-2"></i>{{ residence.address }}
    </p>
  </div>
  <div class="d-flex border-top">
    <small class="flex-fill text-center border-end py-2">
      <i class="fa fa-ruler-combined text-primary me-2"></i>{{ residence.size }} Sqft
    </small>
    <small class="flex-fill text-center border-end py-2">
      <i class="fa fa-bed text-primary me-2"></i>{{ residence.bedrooms }} Bed
    </small>
    <small class="flex-fill text-center py-2">
      <i class="fa fa-bath text-primary me-2"></i>{{ residence.bathrooms }} Bath
    </small>
  </div>
</div>
