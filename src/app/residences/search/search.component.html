<div class="container-fluid bg-primary mb-5 wow fadeIn" data-wow-delay="0.1s" style="padding: 35px;">
  <div class="container">
    <div class="row g-2">
      <div class="col-md-10">
        <div class="row g-2">
          <!-- First Input: Search by Name -->
          <div class="col-md-4">
            <input
              type="text"
              class="form-control border-0 py-3"
              placeholder="Search by Name"
              [(ngModel)]="searchName"
            />
          </div>

          <!-- Second Dropdown: Search by Address -->
          <div class="col-md-4">
            <select
              class="form-select border-0 py-3"
              [(ngModel)]="selectedAddress"
            >
            <option value="" disabled selected>Select Address</option> <!-- Disabled and selected by default -->              <option value="Borj Cedria">Borj Cedria</option>
              <option value="Ezzahra">Ezzahra</option>
              <option value="Rades">Rades</option>
            </select>
          </div>

          <!-- Third Dropdown: Search by Status -->
          <div class="col-md-4">
            <select
              class="form-select border-0 py-3"
              [(ngModel)]="selectedStatus"
            >
              <option value="" disabled selected>Select Status</option> 
              <option value="Disponible">Disponible</option>
              <option value="Vendu">Vendu</option>
              <option value="En Construction">En Construction</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Search Button -->
      <div class="col-md-2">
        <button
          class="btn btn-dark border-0 w-100 py-3"
          (click)="onSearch()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
</div>
